<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who is a spy?</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="btn-box">
      <p class="btn-box__text">Шпионов в игре:</p>
      <button class="btn-spy-count firstBtn">1</button>
      <button class="btn-spy-count secondBtn">2</button>
    </div>

    <div class="box-start">
      <img class="box-start__img" src="spy.svg" alt="spy">
      <button class="btn-start">Старт</button>
      <button class="btn-stop">Стоп</button>
    </div>

    <div class="box-timer">
      <p id="spy-win"></p>
      <p id="timer"></p>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
